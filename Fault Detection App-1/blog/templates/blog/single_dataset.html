{% extends "blog/base.html" %}
{% load static %}

{% block content %}

    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="{% static '\blog\assets\css\main.css' %}">
            
            <title>View Dataset</title>
            <style>
                /* .tb{
                    margin-top: 5rem;
                    align-items: center;
                    margin-left: -17rem;
                    width: 1200px;
                    background-color: white;
                    overflow: scroll;
                    height: 450px;
                    border: 12px black ;
                    border-radius: 2px;
                } */
                button{
                    background-color: #4CAF50; /* Green */
                    border: none;
                    color: white;
                    padding: 20px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    cursor: pointer;
                    border-radius: 8px;
                    width: 400px;
                    margin-left: 9em;
                    font-size: 15px;
                }
                button:hover{
                    background-color: white;
                    color: black;
                }
                #customers {
                    font-family: Arial, Helvetica, sans-serif;
                    border-collapse: collapse;
                    width: 100%;
                    height: 450px;
                    overflow: scroll;
                    margin-top: 5rem;
                    }

                    #customers td, #customers th {
                    border: 1px solid #ddd;
                    padding: 8px;
                    }

                    #customers tr:nth-child(even){background-color: #f2f2f2;}

                    #customers tr:hover {background-color: #ddd;}

                    #customers th {
                    padding-top: 12px;
                    padding-bottom: 12px;
                    text-align: left;
                    background-color: #355e38;
                    color: white;
                }

            </style>
        </head>
        <body>
            <div class="container">
                <h1 class="section-header">Chosen Dataset</h1><hr>
                <div id="customers">
                    {% for data in dataframes %}
                        {{ data|safe }}
                    {% endfor %}
                    <hr>
                </div>
                <br>
                <form method="POST" action="{% url 'wt_components_results' %}">
                    
                    {% csrf_token %}
                    <button class="upload-btn" type="submit"  name="lstmModel"  value ={{needed}}> View Anomalies</button>
                </form>
                <form method="POST" action="{% url 'blog-calendar' %}">
                    {% csrf_token %}
                    <button class="upload-btn" type="submit"  name="lstm">  Check Calendar for Failures</button>
                </form>
            </div>
        </body>
    </html>

{% endblock content %}
